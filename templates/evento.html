{% include "model-header.html" %}
{% block content %}
    <div class="row">
        <div class="col">
            <h2>Evento</h2>
        </div>
    </div>
    <form action="submit" method="post">{%csrf_token%}
        <input type="number" name="id_evento" value="{{evento.id}}" hidden>
      <div class="form-group">
        <label for="titulo">Título</label>
        <input type="text" class="form-control" name="titulo" id="titulo" value="{{evento.titulo}}" aria-describedby="emailHelp">
      </div>
      <div class="form-group">
       <label for="data">data</label>
        <input type="datetime-local" class="form-control" name="data" id="data" value="{{evento.get_data_input_evento}}" aria-describedby="emailHelp">
      </div>
        <div class="form-group">
       <label for="local">Local</label>
        <input type="text" class="form-control" name="local" id="local" value="{{evento.local}}" aria-describedby="emailHelp">
      </div>
        <div class="form-group">
            <div class="mb-3">
                <label for="descricao">Descrição</label>
                <textarea class="form-control" name="descricao" id="descricao" >{{evento.descricao}}</textarea>

              </div>
      </div>
      <button type="submit" class="btn btn-primary">Gravar</button>
    </form>

    <a href="/">
         <button class="btn btn-danger">Cancelar</button>
     </a>
{% endblock %}
{% include "model-footer.html" %}
